<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trigramm Textgenerator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Trigramm-Textgenerator</h1>
    <textarea id="inputText" placeholder="Gib hier deinen Ausgangstext ein..."></textarea>
    <input type="text" id="startWords" placeholder="Startwörter (z. B. 'Die Katze')" />
    <div class="button-row">
      <button id="buildBtn">Trigramme erstellen</button>
      <button id="generateBtn">Text generieren</button>
    </div>
    <p><strong>Ergebnis:</strong></p>
    <div id="outputText"></div>
    <p><strong>Trigramme:</strong></p>
    <table id="trigramTable">
      <thead>
        <tr>
          <th>Präfix (2 Wörter)</th>
          <th>Mögliche Suffixe</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
  <script src="script.js"></script>
</body>
</html>
